<html>
<head>
    <title>Vidrovr Video Tool</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <script src="main.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="body-wrapper">
        <header>
            <img src="assets/logo.png">
        </header>
        <div class="video-and-metadata-wrapper">
            <video controls>
                <source src="/assets/video.mp4" type="video/mp4">
            </video>
            <div class="metadata-wrapper">
                <div class="data-item-wrapper">
                    <p class="data-title">Words</p>
                    <p class="words"></p>
                </div>
                <div class="data-item-wrapper">
                    <p class="data-title">Named Entities</p>
                    <p class="other-metadata">
                        The White House
                    </p>
                </div>
                <div class="data-item-wrapper">
                    <p class="data-title">Onscreen Text</p>
                    <p class="other-metadata">
                        CLINTON: PRETTY GOOD IDEA WHAT CHARGES COULD BE IN ARTICLES OF IMPEACHMENT
                    </p>
                </div>
                <div class="data-item-wrapper">
                    <p class="data-title">Scenes</p>
                    <p class="other-metadata">
                        Local News
                    </p>
                </div>
                <div class="data-item-wrapper">
                    <p class="data-title">Visual Detections</p>
                    <p class="other-metadata">
                        Face
                    </p>
                </div>
                <div class="data-item-wrapper">
                    <p class="data-title">People</p>
                    <p class="other-metadata">
                        Hillary Clinton
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
